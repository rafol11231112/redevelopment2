<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE DEVELOPMENT - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    RE <span class="logo-development">
                        <span class="orbit-container">
                            <span class="orbit-path">
                                <span class="arrow">âžœ</span>
                            </span>
                        </span>
                        <span class="text">DEVELOPMENT</span>
                    </span>
                </div>
                <h2>Admin Login</h2>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="back-to-site">
                <a href="/">
                    <i class="fas fa-chevron-left"></i>
                    Back to Site
                </a>
            </div>
        </div>
    </div>

    <script>
        // Login credentials (replace with secure authentication)
        const credentials = {
            username: 'admin',
            password: 'redevelopment2024'
        };

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === credentials.username && password === credentials.password) {
                window.location.href = '/admin-panel.html';
            } else {
                showNotification('Invalid credentials', 'error');
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
